<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Métricas Corporais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="gender">Gênero:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Masculino</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Feminino</label>
            </div>

            <div class="form-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age">
            </div>

            <div class="form-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" name="weight">
            </div>

            <div class="form-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" name="height">
            </div>

            <div class="form-group">
                <label for="activity">Atividade:</label>
                <select id="activity" name="activity">
                    <option value="sedentary">Sedentário (trabalho de escritório)</option>
                    <option value="light">Exercício leve</option>
                    <option value="moderate">Exercício moderado</option>
                    <option value="active">Ativo</option>
                    <option value="very_active">Muito ativo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bodyfat">% de Gordura Corporal (opcional):</label>
                <input type="number" id="bodyfat" name="bodyfat" value="15">
            </div>

            <button type="submit">Calcular!</button>
        </form>
    </div>
</body>
</html>
