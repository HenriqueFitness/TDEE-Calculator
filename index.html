<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TDEE e Macronutrientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de TDEE e Macronutrientes</h1>
        <form id="form">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <label>Gênero:</label>
            <input type="radio" id="genero_m" name="genero" value="M" checked>
            <label for="genero_m">Masculino</label>
            <input type="radio" id="genero_f" name="genero" value="F">
            <label for="genero_f">Feminino</label>

            <label for="nivel_atividade">Nível de Atividade:</label>
            <select id="nivel_atividade">
                <option value="sedentario">Sedentário</option>
                <option value="ligeiramente_ativo">Ligeiramente Ativo</option>
                <option value="moderadamente_ativo">Moderadamente Ativo</option>
                <option value="altamente_ativo">Altamente Ativo</option>
                <option value="extremamente_ativo">Extremamente Ativo</option>
            </select>

            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
